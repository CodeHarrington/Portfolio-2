<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors Game</title>

<body>
 <!-- Header and Nav -->   
   <header>
       <h2>Rock, Paper, Scissors</h2>
   </header>

   <section class="game-area">
       <div>
           <p>Make a choice:</p>
           <button aria-label="Rock" data-choice="0" class="control">Rock</button>
           <button aria-label="Paper" data-choice="1" class="control">Paper</button>
           <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
        </div>   
        <div id="messages"></div>
        <div class="player">
            <h3 class="SCORES">Computer score: <span id="player-score">0</span></h3>
            <img id="Computer-image" src="assets/images/rock-paper-scissors.png" alt="Rock Paper Scissors">
        </div>
    </section>

    <footer>
        <h3>Rules</h3>
        <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>
